	<div class="slider">
		<script>
	var image=["image1.jpg","image2.jpg","image3.jpg","image4.jpg"];
	var i=0;
	function mySlider()
	{
		document.getElementById('slid').src=image[i];
		if(i<image.length-1)
		{
			i++;
		}
		else
		{
			i=0;
		}
		setTimeout("mySlider()",1500);
	}
</script>

<body>
	<div style="margin-left:5 auto;margin-top:0 auto;">
	<img src="" id="slid" width="483px" height="200px" alt="" />
	<script>
		mySlider();
		</script>
